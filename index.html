<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AW 6</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

	<div class="wrap">

		<div class="add_car" id="add_car"></div>
		<img src="./img/moon.png" class="dark_mode" id="dark_mode">
		
		<div class="title">Street racer</div>

			<div class="road_top road_top"></div>
			<div class="road_top_black"></div>
			<div class="road_top"></div>

			<div class="road_center">

				<img src="./img/sport-car (1).png" class="icon_car_top">
				<img src="./img/sedan (1).png" class="icon_car_2_top">
				<img src="./img/sports-car.png" class="icon_car_3_top">
				<img src="./img/baby-car.png" class="icon_car_4_top">
				
				<div class="road_marker">
					
					<div class="road_marker_item"></div>
					<div class="road_marker_item"></div>
					<div class="road_marker_item"></div>
					<div class="road_marker_item"></div>
					<div class="road_marker_item"></div>

				</div>

				<div class="red" id="red"></div>
				<img src="./img/sport-car (1).png" class="icon_car">
				<div class="yellow" id="yellow"></div>
				<!-- <div class="red_2" id="red_2"></div> -->
				<img src="./img/sedan (1).png" class="icon_car_2">
				<!-- <div class="yellow_2" id="yellow_2"></div> -->
				<!-- <div class="red_3" id="red_3"></div> -->
				<img src="./img/sports-car.png" class="icon_car_3">
				<!-- <div class="yellow_3" id="yellow_3"></div> -->
				<!-- <div class="red_4" id="red_4"></div> -->
				<img src="./img/baby-car.png" class="icon_car_4">
				<!-- <div class="yellow_4" id="yellow_4"></div> -->

			</div>

			<div class="road_top"></div>
			<div class="road_top_black"></div>
			<div class="road_top"></div>

			<div class="control_panel">
				
				<div class="control_panel_row">
					
					<img src="./img/back (1).png" class="icon_left_right" id="left">
					<img src="./img/actualize-arrows-couple-in-circle (1).png" class="icon_reverse" id="rotate">
					<img src="./img/next (1).png" class="icon_left_right" id="right">

				</div>

				<div class="control_panel_row">
					
					<img src="./img/light (1).png" class="icon_light" id="light_btn">
					<img src="./img/light.png" class="icon_light_active" id="light_btn_active">
					<img src="./img/color-circle (1).png" class="icon_light_color" id="color">

				</div>

			</div>

			<div class="control_panel_right">
				
				<div class="control_panel_row">
					
					<img src="./img/back (1).png" class="icon_left_right" id="left_right">
					<img src="./img/actualize-arrows-couple-in-circle (1).png" class="icon_reverse" id="rotate_right">
					<img src="./img/next (1).png" class="icon_left_right" id="right_right">

				</div>

				<div class="control_panel_row">
					
					<img src="./img/light (1).png" class="icon_light">
					<img src="./img/color-circle (1).png" class="icon_light" id="color_right">

				</div>

			</div>

			<div class="car_color">
				
				<img src="./img/sport-car (1).png" class="car_color_item" id="car_1">
				<img src="./img/sedan (1).png" class="car_color_item" id="car_2">
				<img src="./img/sports-car.png" class="car_color_item" id="car_3">
				<img src="./img/baby-car.png" class="car_color_item" id="car_4">

			</div>

			<div class="car_color_right">
				
				<img src="./img/sport-car (1).png" class="car_color_item_right" id="car_1_right">
				<img src="./img/sedan (1).png" class="car_color_item_right" id="car_2_right">
				<img src="./img/sports-car.png" class="car_color_item_right" id="car_3_right">
				<img src="./img/baby-car.png" class="car_color_item_right" id="car_4_right">

			</div>

	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
